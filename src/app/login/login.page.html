<ion-header>
  <!-- <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content ion-background-color padding>
  <form #form="ngForm" >
    <ion-grid>
      <img src="../../assets/imgs/logo.png" height="342" width="342">
      <ion-row color="" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large"  [disabled]="form.invalid" [routerLink]="['/home']" expand="block">Login</ion-button>
          </div>
          <div padding>
            <ion-button size="large" type="submit"  expand="block" (click)="openCadastro()">Cadastre-se</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
